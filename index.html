<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Form</title>
</head>
<body class="bg-body-tertiary border rounded-1 border border-success">
<div class="fullscreen">  
  <!-- <img src="contact.png" class="mt-1 float-left col-4  d-none d-md-block" alt="Contact instruction"> -->
  <form id="contactForm" class="p-2">
    <div class="alert_form d-none">Thanks! Your Info has been received.</div>
    <div class="display-6 text-center mb-4">Please Submit Info Below</div>
    <hr class="border border-1 border-success">
    <div class="form-group row">
      <label for="Name" class="col-3  col-form-label">First Name</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card-o"></i>
            </div>
          </div> 
          <input id="firstName" name="Name" type="text" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="Last Name" class="col-3   col-form-label">Last Name</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card-o"></i>
            </div>
          </div> 
          <input id="lastName" name="Last Name" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-3  col-form-label">Phone Number</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-phone"></i>
            </div>
          </div> 
          <input id="phone" name="phone" placeholder="111-1111-1111" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="Email Address" class="col-3 col-form-label">Email Address</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-envelope-o"></i>
            </div>
          </div> 
          <input id="email" name="Email Address" placeholder="coolguy123@rocketmail.com" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea" class="col-3 col-form-label">Contact Reason</label> 
      <div class="col-8">
        <textarea id="reason" name="textarea" cols="40" rows="3" class="form-control" required="required" aria-describedby="textareaHelpBlock"></textarea> 
        <span id="textareaHelpBlock" class="form-text text-muted">Please let me know why you are reaching out.</span>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-3 col-8">
        <button id="submitData" name="submit" type="submit" class="btn btn-outline-success">Submit</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
